<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fresh UI</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900">
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
	<div class="fresh-ui-wrap">
	<div class="fresh-ui">
		<div class="header">
			<div class="photo">
				<img src="img/profile.png">
			</div>
			<div class="social">
				<div class="list">
					<a href="#" data-title="Facebook"><i class="fa fa-facebook"></i></a>
					<a href="#" data-title="Twitter"><i class="fa fa-twitter"></i></a>
					<a href="#" data-title="Dribbble"><i class="fa fa-dribbble"></i></a>
					<a href="#" data-title="Pinterest"><i class="fa fa-pinterest"></i></a>
					<a href="#" data-title="Codepen"><i class="fa fa-codepen"></i></a>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="name">Jane Doe</div>
			<div class="job-title">UI/UX Designer </div>
			<p>Cras rutrum non eros eu maximus. Nunc sit amet ex ultrices, placerat augue id.</p>
			<div class="list clearfix">
				<a href="#"><i class="fa fa-phone-square"></i> +123456789</a>
				<a href="#"><i class="fa fa-envelope-square"></i> jane@youremail.com</a>
				<a href="#"><i class="fa fa-globe"></i> www.yoursite.com</a>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
